<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body> <!-- Contiene todo el contenido visible para el usuario en la página web. Es la parte interactiva y visual del sitio. -->

    <header> <!-- Representa el encabezado de la página o sección. Suele incluir el título principal, logotipo y menú de navegación. -->
        <h1>Esto es un encabezado</h1> <!-- Título principal del sitio. En HTML5 se recomienda usar solo un <h1> por documento para mantener una jerarquía clara. -->
        <nav><a href="Esto es un menu de navegacion"></a></nav> <!-- <nav> indica una sección de navegación. El <a> debería tener una URL válida en el atributo 'href', no una descripción. -->
    </header>

    <aside> <!-- Sección de contenido complementario o secundario, como barras laterales, anuncios o enlaces relacionados. -->
        <h3>Este es un contenido lateral</h3> <!-- Título de tercer nivel, adecuado para contenido menos jerárquico que el principal. -->
    </aside>

    <main> <!-- Contiene el contenido principal de la página. Solo debe haber un <main> por documento. Mejora la accesibilidad y el SEO. -->
        <section> <!-- Agrupa contenido relacionado dentro del <main>. Ideal para dividir el contenido en bloques temáticos. -->
            <h1>Esto es un titulo principal</h1> <!-- Otro título principal, aunque lo correcto sería usar <h2> para mantener la jerarquía semántica. -->
            <article> <!-- Representa contenido independiente y autocontenible, como una noticia, entrada de blog o publicación. -->
                <h2>Esto es el contenido principal</h2> <!-- Subtítulo dentro del artículo, jerárquicamente inferior al <h1>. -->
            </article>
        </section>
    </main>

</body>
</html>
