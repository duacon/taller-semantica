<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackX</title>
</head>

<body> <!-- Cuerpo del documento, contiene todo el contenido visible -->

    <aside> <!-- Sección lateral, usada para navegación secundaria -->
        <h2>TrackX</h2> <!-- Encabezado del menú lateral, nombre de la empresa -->
        <img src="X" alt="Imagen del logo de la empresa">
        <!-- Imagen del logo con texto alternativo para accesibilidad -->
        <ul> <!-- Lista desordenada para agrupar los enlaces del menú -->
            <li><a href="#">Inicio</a></li> <!-- Enlace a la página de inicio -->
            <li><a href="#">Gestion de envios</a></li> <!-- Enlace a la sección de gestión de envíos -->
            <li><a href="#">Gestion de clientes</a></li> <!-- Enlace a la sección de gestión de clientes -->
            <li><a href="#">Cerrar seion</a></li> <!-- Enlace para cerrar sesión (con error ortográfico en "sesión") -->
        </ul>
    </aside>

    <main> <!-- Sección principal del contenido -->
        <h1>TrackX</h1> <!-- Encabezado principal del sitio -->

        <article> <!-- Bloque temático sobre clientes -->
            <img src="#" alt="Imagen clientes"> <!-- Imagen representativa de clientes -->
            <h3>#Clientes</h3> <!-- Subtítulo de la sección de clientes -->
        </article>
        <article> <!-- Bloque temático sobre usuarios -->
            <img src="#" alt="Imagen usuarios"> <!-- Imagen representativa de usuarios -->
            <h3>#Usuarios</h3> <!-- Subtítulo de la sección de usuarios -->
        </article>
        <article> <!-- Bloque temático sobre envíos -->
            <img src="#" alt="Imagen envios"> <!-- Imagen representativa de envíos -->
            <h3>#Envios</h3> <!-- Subtítulo de la sección de envíos -->
        </article>

        <footer> <!-- Pie de página del sitio -->
            <h2>Track: Logistica inteligente</h2> <!-- Mensaje institucional o eslogan -->
        </footer>
    </main>

</body>

</html>
